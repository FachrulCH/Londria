<div class="page" data-page="pgLayanan">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a>
            </div>
            <div class="center">Pilih Layanan</div>
            <div class="right"> 
                <a href="pg-keranjang.html" class="link icon-only keKeranjang"><i class="fa fa-shopping-cart fa-lg"><span class="badge bg-red KRJtotal">0</span></i></a>
                <a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="content-block-title">Pilih layanan Londria </div>
        <div class="content-block">
            {{#each layanan}}

            <div class="card cardLayanan" data-idLayanan="{{idLayanan}}">
                <a href ="pg-layanan-detail.html">
                    <div style="background-image:url(img/{{fotoLayanan}})" valign="bottom" class="card-header color-white no-border ldr-card-header-pic">Detail...</div>
                </a>
                <div class="card-content"> 
                    <div class="card-content-inner"> 
                        <p class="color-gray">{{namaLayanan}} - <span class="layananHarga toNumeral">{{hargaLayanan}}</span>/pc</p>
                        <p>{{detailLayanan}}</p>
                    </div>
                </div>
                <div class="card-footer"><span class="subTotal sembunyi"></span><span class="subTotal2"></span><a href="#" class="link KRJkurang"><i class="fa fa-minus-circle fa-lg"></i></a><span class="subQty">0</span><a href="#" class="link KRJtambah"><i class="fa fa-plus-circle fa-lg"></i></a></div>
            </div>

            {{/each}}
        </div>
    </div>
    <!-- Floating Action Button -->
    <a href="pg-keranjang.html" class="floating-button">
        <i class="fa fa-arrow-right"></i>
    </a>
</div>
